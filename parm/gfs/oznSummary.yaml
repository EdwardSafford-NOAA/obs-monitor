#
#  Summary plots for OznMon gfs
# 
#    Make 4 plots:
#      - Obs counts from last 4 cycles
#      - Avg and sdv omgbc for 1 day, 7 days,  and 30 days
#      - Avg and sdv penalty for 1 day, 1 day, and 30 days


# Data read
# ---------
